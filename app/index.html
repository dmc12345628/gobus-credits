<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GoBus</title>
	<script src="./index.js"></script>
	<script src="./storage.js"></script>
</head>
<body onload="init()">
	<div id="div-action-bar">
		<div id="div-menu">
			<div>
				<a href="./index.html">
					Inicio
				</a>
			</div>
			<div>
				<a href="./comprar.html">
					Comprar
				</a>
			</div>
		</div>

		<div id="div-user-badge">
			<a style=
			"
			background: white;
			 border-color: white;
			"
			onclick="mostrarVentana()"
			 id="a-username">
				Username
		</a>
			
			<div id="div-user-avatar">
				Avatar
			</div>
		</div>
	</div>

	<div id="div-content">
		<div id="div-creditos">
			Tus creditos
			<div id="div-creditos-value">
				0
			</div>
		</div>
		<div id="div-add-creditos">
			<div id="div-plus-icon">
				plus-icon
			</div>
			Agregar créditos
		</div>
	</div>

	

	<div id="div-modal-add-creditos">
		<input type="number" placeholder="Creditos que agregarás">
		<button id="btn-cancel">Cancelar</button>
		<button id="btn-add">Agregar</button>
	</div>

	<div id="miVentana" style="
	position:fixed;
	 width: 150px; 
	 height: 50px; 
	 left: 85px;
	 top: 0; 
	 font-family:Verdana, Arial, Helvetica, sans-serif; 
	 font-size: 12px; 
	 font-weight: normal; 
	 border: #333333 3px solid; background-color: #FAFAFA; color: #000000;
	 display:none;">
	<button onclick="ocultarVentana()">X</button>
	<div>
		<button
		style="margin-top: 6px;"
		onclick="CerrarSesion()">Cerrar sesion</button>
	</div>
	</div>
</body>
</html>
