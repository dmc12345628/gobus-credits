<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GoBus</title>
	<script src="./index.js"></script>
	<script src="./storage.js"></script>
</head>
<body onload="init()">
	<div id="div-action-bar">
		<div id="div-menu">
			<div>
				<a href="./index.html">
					Inicio
				</a>
			</div>
			<div>
				<a href="./comprar.html">
					Comprar
				</a>
			</div>
		</div>
		<div id="div-user-badge">
			<div id="div-username">
				Username
			</div>
			<div id="div-user-avatar">
				Avatar
			</div>
		</div>
	</div>

	<div id="div-content">
		<div id="div-creditos">
			Tus creditos
			<div id="div-creditos-value">
				0
			</div>
		</div>
		<div id="div-add-creditos">
			<div id="div-plus-icon">
				plus-icon
			</div>
                <a style="border-color: black" onclick="mostrarVentanaCreditos()" id="creditos">
                    Agregar créditos
                </a>
		</div>
	</div>

	<div id="div-user-action">
		Desconectarse
	</div>

    <div id="ventanaCreditos" style="
	position:fixed;
	 width: 200px; 
	 height: 100pxpx; 
	 left: 200px;
	 top: 200px; 
	 font-family:Verdana, Arial, Helvetica, sans-serif; 
	 font-size: 12px; 
	 font-weight: normal; 
	 border: #333333 3px solid; background-color: #FAFAFA; color: #000000;
	 display:none;">
        
        <input type="number" placeholder="Creditos que agregarás"> 
        
        <button onclick="cerrarVentanaCreditos()">Cancelar</button>
        
        <button type="submit">Aceptar</button>
        
    </div>

</body>
</html>
